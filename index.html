<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Dropdown Section</title>

  <style>
    * { box-sizing: border-box; }
    body{
      margin:0;
      padding:40px 16px;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:#ffffff;
      color:#0f172a;
    }

    .wrap{ max-width: 980px; margin: 0 auto; }

    /* Container matches the screenshot vibe */
    details.prompt{
      border:1px solid #e5e7eb;
      border-radius:10px;
      background:#f8fafc;
      overflow:hidden;
    }

    /* The clickable bar */
    details.prompt > summary{
      list-style:none;               /* remove default marker */
      cursor:pointer;
      padding:18px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      font-weight:700;
      font-size:16px;
      color:#111827;
      user-select:none;
    }

    /* Remove default marker in Safari/Chrome */
    details.prompt > summary::-webkit-details-marker{ display:none; }

    /* Chevron */
    .chev{
      flex:0 0 auto;
      color:#6b7280;
      font-size:18px;
      transform: rotate(0deg);
      transition: transform 180ms ease;
      line-height:1;
    }

    /* Rotate when open */
    details.prompt[open] .chev{
      transform: rotate(180deg);
    }

    /* Content area */
    .prompt-content{
      padding:18px 20px 20px;
      background:#ffffff;
      border-top:1px solid #e5e7eb;
    }

    .prompt-content pre{
      margin:0;
      padding:14px 14px;
      background:#0b1220;
      color:#e5e7eb;
      border-radius:10px;
      overflow:auto;
      font-size:13.5px;
      line-height:1.55;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space: pre-wrap;
    }

    /* Nice focus ring */
    details.prompt > summary:focus-visible{
      outline:3px solid rgba(37,99,235,.35);
      outline-offset:2px;
      border-radius:10px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Functional dropdown using native <details>/<summary> -->
    <details class="prompt">
      <summary>
        <span>Show Prompt: Test 0, Simple Anatomy Poster</span>
        <span class="chev" aria-hidden="true">â–¼</span>
      </summary>

      <!-- Replace this content with your real prompt text -->
      <div class="prompt-content">
        <pre>
[PASTE YOUR PROMPT TEXT HERE]
Example:
Create a clean medical anatomy poster showing the human thoracic cavity...
        </pre>
      </div>
    </details>

  </div>
<script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.9/js/iframeResizer.contentWindow.min.js"></script>
</body>
</html>
